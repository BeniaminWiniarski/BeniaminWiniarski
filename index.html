<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model 3D Samochodu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: white;
            scroll-behavior: smooth;
        }

        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            padding: 10px 20px;
            z-index: 10;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #333;
        }

        .logo {
            height: 30px;
        }

        .nav-links {
            display: flex;
            gap: 15px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            padding: 6px 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .nav-links a:hover {
            background-color: #444;
        }

        section {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 40px 20px;
            background-color: #000;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            max-width: 900px;
            margin-top: 20px;
        }

        .gallery img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>

    <div class="navbar">
        <img src="assets/images/logo.png" alt="Logo" class="logo">
        <div class="nav-links">
            <a href="#model-section">Samochód 3D</a>
            <a href="#video-section">Film</a>
            <a href="#gallery-section">Galeria</a>
        </div>
    </div>

    <section id="gallery-section">
        <div class="gallery">
            <img src="ujecia/1.jpg" alt="Zdjęcie 1">
            <img src="ujecia/2.jpg" alt="Zdjęcie 2">
            <img src="ujecia/3.jpg" alt="Zdjęcie 3">
            <img src="ujecia/4.jpg" alt="Zdjęcie 4">
            <img src="ujecia/5.jpg" alt="Zdjęcie 5">
            <img src="ujecia/6.jpg" alt="Zdjęcie 6">
            <img src="ujecia/7.jpg" alt="Zdjęcie 7">
            <img src="ujecia/8.jpg" alt="Zdjęcie 8">
            <img src="ujecia/9.jpg" alt="Zdjęcie 9">
            <img src="ujecia/10.jpg" alt="Zdjęcie 10">
        </div>
    </section>

</body>
</html>
