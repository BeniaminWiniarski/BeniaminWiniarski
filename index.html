<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalistyczny Model 3D Samochodu - Jasny Motyw</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Jasna paleta monochromatyczna */
            --bg-color: #ffffff;
            --text-color: #333333;
            --text-color-hover: #000000;
            --navbar-bg: rgba(255, 255, 255, 0.85);
            --container-bg: #f8f8f8;
            --border-color: #e0e0e0; /* Używany tylko dla navbara */
            --shadow-color-dark: rgba(0, 0, 0, 0.1);
            --font-main: 'Montserrat', sans-serif;
            --transition-speed: 0.3s;

            /* Style dla lightboxa */
            --lightbox-overlay-bg: rgba(0, 0, 0, 0.9);
            --lightbox-button-bg: rgba(30, 30, 30, 0.7);
            --lightbox-button-hover-bg: rgba(10, 10, 10, 0.9);
            --lightbox-icon-color: #cccccc;
            --lightbox-icon-hover-color: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: var(--font-main);
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: var(--navbar-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 15px 30px;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid var(--border-color); /* Border tylko pod navbarem */
            transition: background-color var(--transition-speed);
        }

        .logo {
            height: 35px;
        }

        .nav-links {
            display: flex;
            gap: 25px;
        }

        .nav-links a {
            color: var(--text-color);
            text-decoration: none;
            font-size: 16px;
            padding: 8px 12px;
            border-radius: 5px;
            transition: color var(--transition-speed);
            white-space: nowrap;
            position: relative;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 1px;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--text-color);
            transition: width var(--transition-speed) ease-in-out, background-color var(--transition-speed);
        }

        .nav-links a:hover {
            color: var(--text-color-hover);
        }

        .nav-links a:hover::after {
            width: 100%;
            background-color: var(--text-color-hover);
        }

        section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 100px 30px 80px; /* Padding definiuje odstępy */
            scroll-margin-top: 70px;
            /* Usunięto border-bottom */
            background-color: var(--bg-color);
        }

        h2 {
            font-size: 2.5em;
            margin-bottom: 40px;
            color: var(--text-color);
            font-weight: 400; /* Regularna grubość czcionki */
        }

        .sketchfab-container,
        .video-container,
        .gallery img {
            border-radius: 10px;
            box-shadow: 0 6px 20px var(--shadow-color-dark);
            overflow: hidden;
            background-color: var(--container-bg);
        }

        .sketchfab-container {
            width: 90%;
            max-width: 1100px;
            height: 650px;
        }

        .sketchfab-container iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        .video-container {
            width: 90%;
            max-width: 800px;
            position: relative;
            padding-bottom: 50.6%;
            height: 0;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            width: 95%;
            max-width: 1200px;
            margin-top: 30px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            display: block;
            cursor: pointer;
            transition: transform var(--transition-speed) ease-in-out;
        }

        .gallery img:hover {
            transform: scale(1.03);
        }

        /* --- Lightbox --- */
        .lightbox {
            display: flex;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--lightbox-overlay-bg);
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 1001;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.4s ease-in-out, visibility 0.4s ease-in-out;
        }

        .lightbox.visible {
            opacity: 1;
            visibility: visible;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 80%;
            border-radius: 4px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            display: block;
            background-color: var(--bg-color);
        }

        .lightbox .close,
        .lightbox .arrow {
            position: absolute;
            cursor: pointer;
            z-index: 1002;
            background-color: var(--lightbox-button-bg);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color var(--transition-speed), color var(--transition-speed);
            color: var(--lightbox-icon-color);
        }
        .lightbox .close:hover,
        .lightbox .arrow:hover {
             background-color: var(--lightbox-button-hover-bg);
             color: var(--lightbox-icon-hover-color);
        }

        .lightbox .close {
            top: 25px;
            right: 25px;
            width: 45px;
            height: 45px;
        }
        .lightbox .close svg {
            width: 25px;
            height: 25px;
        }

        .arrow {
            top: 50%;
            transform: translateY(-50%);
            width: 50px;
            height: 50px;
        }
        .arrow svg {
             width: 24px;
             height: 24px;
             display: block;
        }

        .arrow-left { left: 30px; }
        .arrow-right { right: 30px; }


        /* --- Media Queries --- */
        @media (max-width: 768px) {
            .navbar { padding: 10px 15px; }
            .logo { height: 30px; }
            .nav-links { gap: 15px; }
            .nav-links a { font-size: 14px; padding: 6px 8px; }
            h2 { font-size: 2em; }
            section { padding: 80px 20px 60px; }

            .gallery { grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 15px; }

            .arrow { width: 45px; height: 45px; }
            .arrow svg { width: 20px; height: 20px;}
            .arrow-left { left: 15px; }
            .arrow-right { right: 15px; }
            .lightbox .close { top: 15px; right: 15px; width: 40px; height: 40px; }
            .lightbox .close svg { width: 20px; height: 20px; }
            .lightbox img { max-width: 95%; max-height: 75%; }
        }

        @media (max-width: 480px) {
            .navbar { padding: 8px 10px; }
            .logo { height: 28px; }
            .nav-links { gap: 10px; }
            .nav-links a { font-size: 12px; padding: 5px 6px; }
            h2 { font-size: 1.8em; }
            section { padding: 70px 15px 50px; }
             .sketchfab-container { height: 400px; }
            .gallery { grid-template-columns: repeat(2, 1fr); gap: 10px; }
             .arrow { width: 40px; height: 40px; }
             .arrow svg { width: 18px; height: 18px;}
        }
    </style>
</head>
<body>
    <div class="navbar">
        <img src="logo.png" alt="Logo" class="logo"> <div class="nav-links">
            <a href="#model-section">Samochód 3D</a>
            <a href="#video-section">Film</a>
            <a href="#gallery-section">Galeria</a>
        </div>
    </div>

    <section id="model-section">
        <h2>Model 3D</h2>
        <div class="sketchfab-container">
            <iframe title="samochód" frameborder="0" allowfullscreen mozallowfullscreen="true" webkitallowfullscreen="true" allow="autoplay; fullscreen; xr-spatial-tracking" src="https://sketchfab.com/models/18a430ed338247f3af25abd3aa68c587/embed?ui_infos=0&ui_watermark=0&autospin=1&autostart=1"></iframe>
        </div>
    </section>

    <section id="video-section">
         <h2>Wideo</h2>
        <div class="video-container">
            <iframe src="https://www.youtube.com/embed/7xWXS7qJ0ho?si=mNXF-sLI42EuXgDs" title="Prezentacja wideo samochodu" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        </div>
    </section>

    <section id="gallery-section">
         <h2>Galeria</h2>
      <div class="gallery" id="gallery">
    <img src="ujecia/1.jpg" alt="Zdjęcie 1" onclick="openLightbox(0)">
    <img src="ujecia/21.jpg" alt="Zdjęcie 21" onclick="openLightbox(1)">
    <img src="ujecia/22.jpg" alt="Zdjęcie 22" onclick="openLightbox(2)">
    <img src="ujecia/2.jpg" alt="Zdjęcie 2" onclick="openLightbox(3)">
    <img src="ujecia/3.jpg" alt="Zdjęcie 3" onclick="openLightbox(4)">
    <img src="ujecia/4.jpg" alt="Zdjęcie 4" onclick="openLightbox(5)">
    <img src="ujecia/5.jpg" alt="Zdjęcie 5" onclick="openLightbox(6)">
    <img src="ujecia/6.jpg" alt="Zdjęcie 6" onclick="openLightbox(7)">
    <img src="ujecia/7.jpg" alt="Zdjęcie 7" onclick="openLightbox(8)">
    <img src="ujecia/8.jpg" alt="Zdjęcie 8" onclick="openLightbox(9)">
    <img src="ujecia/9.jpg" alt="Zdjęcie 9" onclick="openLightbox(10)">
    <img src="ujecia/10.jpg" alt="Zdjęcie 10" onclick="openLightbox(11)">
    <img src="ujecia/11.jpg" alt="Zdjęcie 11" onclick="openLightbox(12)">
    <img src="ujecia/12.jpg" alt="Zdjęcie 12" onclick="openLightbox(13)">
</div>
    </section>

    <div class="lightbox" id="lightbox">
        <span class="close" onclick="closeLightbox()" title="Zamknij">
             <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M18.3 5.71a.996.996 0 0 0-1.41 0L12 10.59 7.11 5.7A.996.996 0 1 0 5.7 7.11L10.59 12 5.7 16.89a.996.996 0 1 0 1.41 1.41L12 13.41l4.89 4.89a.996.996 0 1 0 1.41-1.41L13.41 12l4.89-4.89c.38-.38.38-1.02 0-1.4z"></path></svg>
        </span>
        <span class="arrow arrow-left" onclick="prevImage()" title="Poprzednie zdjęcie">
             <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12l4.58-4.59z"></path></svg>
        </span>
        <img id="lightbox-img" alt="Powiększone zdjęcie z galerii">
        <span class="arrow arrow-right" onclick="nextImage()" title="Następne zdjęcie">
             <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6-6-6z"></path></svg>
        </span>
    </div>

    <script>
        if (!('scrollBehavior' in document.documentElement.style)) {
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function(e) {
                    e.preventDefault();
                    const targetId = this.getAttribute('href');
                    const targetElement = document.querySelector(targetId);

                    if (targetElement) {
                        const navbarHeight = document.querySelector('.navbar')?.offsetHeight || 70;
                        const targetPosition = targetElement.offsetTop - navbarHeight;
                        window.scrollTo({
                            top: targetPosition,
                            behavior: 'smooth'
                        });
                    }
                });
            });
        }

        let currentImageIndex = 0;
        const galleryImages = document.querySelectorAll('.gallery img');
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');

        function updateLightboxImage() {
             if (galleryImages.length > 0) {
                lightboxImg.src = galleryImages[currentImageIndex].src;
                lightboxImg.alt = galleryImages[currentImageIndex].alt || `Zdjęcie ${currentImageIndex + 1}`;
             }
        }

        function openLightbox(index) {
            if (index >= 0 && index < galleryImages.length) {
                currentImageIndex = index;
                updateLightboxImage();
                lightbox.classList.add('visible');
                document.body.style.overflow = 'hidden';
            }
        }

        function closeLightbox() {
            lightbox.classList.remove('visible');
            document.body.style.overflow = 'auto';
        }

        function prevImage() {
            currentImageIndex = (currentImageIndex > 0) ? currentImageIndex - 1 : galleryImages.length - 1;
            updateLightboxImage();
        }

        function nextImage() {
            currentImageIndex = (currentImageIndex < galleryImages.length - 1) ? currentImageIndex + 1 : 0;
            updateLightboxImage();
        }

        document.addEventListener('keydown', function(e) {
            if (lightbox.classList.contains('visible')) {
                if (e.key === 'Escape') {
                    closeLightbox();
                } else if (e.key === 'ArrowLeft') {
                    prevImage();
                } else if (e.key === 'ArrowRight') {
                    nextImage();
                }
            }
        });

         lightbox.addEventListener('click', function(e) {
             if (e.target === lightbox) {
                 closeLightbox();
             }
         });
    </script>
</body>
</html>
