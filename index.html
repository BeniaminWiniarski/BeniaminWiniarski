<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model 3D Samochodu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: white;
            scroll-behavior: smooth;
        }

        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            padding: 10px 15px;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #333;
        }

        .logo {
            height: 30px; /* Zmniejszone logo */
        }

        .nav-links {
            display: flex;
            gap: 15px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 16px; /* Zmniejszony rozmiar czcionki */
            padding: 6px 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
            white-space: nowrap; /* Zapobiega zawijaniu tekstu */
        }

        .nav-links a:hover {
            background-color: #444;
        }

        section {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 60px 15px 40px; /* Więcej miejsca na górze dla navbara */
      }

        /* Model 3D */
        .sketchfab-container {
            width: 85%;
            height: 600px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
        }

        .sketchfab-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .video-container {
            width: 90%;
            max-width: 900px;
        }

        .video-container iframe {
            width: 100%;
            height: 50vw;
            max-height: 500px;
            min-height: 300px;
            border-radius: 10px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            width: 90%;
            max-width: 900px;
            margin-top: 20px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .gallery img:hover {
            transform: scale(1.03);
        }

        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 1001;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 80%;
            border-radius: 10px;
        }

        .lightbox .close {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 40px;
            color: white;
            cursor: pointer;
            z-index: 1002;
            padding: 5px 15px;
        }

        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 40px;
            color: white;
            cursor: pointer;
            z-index: 1002;
            padding: 10px;
            opacity: 0.7;
            transition: opacity 0.3s;
        }

        .arrow:hover {
            opacity: 1;
        }

        .arrow-left {
            left: 10px;
        }

        .arrow-right {
            right: 10px;
        }

        /* Media queries dla mniejszych ekranów */
        @media (max-width: 768px) {
            .navbar {
                padding: 8px 10px;
            }
            
            .logo {
                height: 25px;
            }
            
            .nav-links {
                gap: 8px;
            }
            
            .nav-links a {
                font-size: 14px;
                padding: 4px 8px;
            }
            
            .gallery {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .nav-links {
                gap: 5px;
            }
            
            .nav-links a {
                font-size: 12px;
                padding: 3px 6px;
            }
            
            .arrow {
                font-size: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <img src="logo.png" alt="Logo" class="logo">
        <div class="nav-links">
            <a href="#model-section">Samochód 3D</a>
            <a href="#video-section">Film</a>
            <a href="#gallery-section">Galeria</a>
        </div>
    </div>

    <section id="model-section">
        <div class="sketchfab-container">
            <iframe title="samochód" frameborder="0" allowfullscreen mozallowfullscreen="true" webkitallowfullscreen="true" allow="autoplay; fullscreen; xr-spatial-tracking" src="https://sketchfab.com/models/18a430ed338247f3af25abd3aa68c587/embed?ui_infos=0&ui_watermark=0"></iframe>
        </div>
    </section>

    <section id="video-section">
        <div class="video-container">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/7xWXS7qJ0ho?si=mNXF-sLI42EuXgDs" frameborder="0" allowfullscreen></iframe>
        </div>
    </section>

    <section id="gallery-section">
        <div class="gallery" id="gallery">
            <img src="ujecia/1.jpg" alt="Zdjęcie 1" onclick="openLightbox(0)">
            <img src="ujecia/2.jpg" alt="Zdjęcie 2" onclick="openLightbox(1)">
            <img src="ujecia/3.jpg" alt="Zdjęcie 3" onclick="openLightbox(2)">
            <img src="ujecia/4.jpg" alt="Zdjęcie 4" onclick="openLightbox(3)">
            <img src="ujecia/5.jpg" alt="Zdjęcie 5" onclick="openLightbox(4)">
            <img src="ujecia/6.jpg" alt="Zdjęcie 6" onclick="openLightbox(5)">
            <img src="ujecia/7.jpg" alt="Zdjęcie 7" onclick="openLightbox(6)">
            <img src="ujecia/8.jpg" alt="Zdjęcie 8" onclick="openLightbox(7)">
            <img src="ujecia/9.jpg" alt="Zdjęcie 9" onclick="openLightbox(8)">
            <img src="ujecia/10.jpg" alt="Zdjęcie 10" onclick="openLightbox(9)">
        </div>
    </section>

    <div class="lightbox" id="lightbox">
        <span class="close" onclick="closeLightbox()">&times;</span>
        <span class="arrow arrow-left" onclick="prevImage()">&#10094;</span>
        <img id="lightbox-img">
        <span class="arrow arrow-right" onclick="nextImage()">&#10095;</span>
    </div>

    <script>
        let currentImageIndex = 0;
        const images = document.querySelectorAll('.gallery img');

        function openLightbox(index) {
            currentImageIndex = index;
            document.getElementById('lightbox-img').src = images[index].src;
            document.getElementById('lightbox').style.display = 'flex';
            document.body.style.overflow = 'hidden'; // Blokuje scrollowanie strony
        }

        function closeLightbox() {
            document.getElementById('lightbox').style.display = 'none';
            document.body.style.overflow = 'auto'; // Przywraca scrollowanie
        }

        function prevImage() {
            currentImageIndex = (currentImageIndex > 0) ? currentImageIndex - 1 : images.length - 1;
            document.getElementById('lightbox-img').src = images[currentImageIndex].src;
        }

        function nextImage() {
            currentImageIndex = (currentImageIndex < images.length - 1) ? currentImageIndex + 1 : 0;
            document.getElementById('lightbox-img').src = images[currentImageIndex].src;
        }

        // Obsługa klawiatury
        document.addEventListener('keydown', function(e) {
            if (document.getElementById('lightbox').style.display === 'flex') {
                if (e.key === 'Escape') {
                    closeLightbox();
                } else if (e.key === 'ArrowLeft') {
                    prevImage();
                } else if (e.key === 'ArrowRight') {
                    nextImage();
                }
            }
        });
    </script>
</body>
</html>
